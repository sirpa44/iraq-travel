controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

kernel:
    resource: App\Kernel
    type: attribute
    
app_article_index:
    path: /article
    controller: App\Controller\ArticleController::index
    methods: GET

app_article_new:
    path: /article/new
    controller: App\Controller\ArticleController::new
    methods: GET|POST

app_article_show:
    path: /article/{id}/show
    controller: App\Controller\ArticleController::show
    methods: GET
    
app_article_edit:
    path: /article/{id}/edit
    controller: App\Controller\ArticleController::edit
    methods: GET|POST
    
app_article_delete:
    path: /article/{id}
    controller: App\Controller\ArticleController::delete
    methods: POST
